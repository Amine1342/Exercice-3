<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--  Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <title>Ajout produits</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="Dashbord.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/AddProduct.html">Ajouter Produit</a>
                    </li>


                </ul>
                <form class="d-flex" role="search">

                    <a href="/register.html" class="btn btn-outline-success" type="submit">
                        register
                    </a>
                    <a href="/login.html" class="btn btn-outline-success" type="submit">
                        login
                    </a>
                </form>
            </div>
        </div>
    </nav>
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="col-md-6">
            <h1 class="text-center mb-4 text-primary">Ajoutez votre produit</h1>
            <form>
                <div class="form-group mb-3">
                    <!-- Nom et description-->
                    <label for="name"> <strong>Nom du produit :</strong></label>
                    <input type="text" class="form-control" id="nom" placeholder="Saisissez le nom de votre produit" />
                    <div class="invalid-feedback">
                        Le nom du produit est obligatoire
                    </div>

                    <label for="description"><strong>Description du produit :</strong></label>
                    <textarea class="form-control" id="description" placeholder="Décrivez votre produit"
                        rows="4"></textarea>
                    <div class="invalid-feedback">
                        La description du produit est obligatoire
                    </div>

                    <!-- Reference -->
                    <label for="reference"><strong>Reference du produit :</strong></label>
                    <input type="text" class="form-control" id="reference"
                        placeholder="Saisissez la reference de votre produit" />
                    <div class="invalid-feedback">
                        La réference du produit est obligatoire
                    </div>

                    <!-- Prix -->
                    <label for="price"><strong>Prix du produit :</strong></label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="price"
                            placeholder="Saisissez le prix de votre produit" />
                        <span class="input-group-text">TND</span>
                        <div class="invalid-feedback">
                            Le prix du produit est obligatoire
                        </div>
                    </div>


                    <!-- Quantité -->
                    <label for="quantity"><strong>Quantité du produit :</strong></label>
                    <input type="number" class="form-control" id="quantity"
                        placeholder="Saisissez la quantité de votre produit" />
                    <div class="invalid-feedback">
                        La quantité du produit est obligatoire
                    </div>

                    <!-- Bouton d'inscription -->
                    <button type="submit" id="submit" class="btn btn-success w-100 mt-3"
                        style="text-decoration: none; color: white">
                        Ajouter produit
                    </button>
            </form>
        </div>
    </div>
    <script src="JS/AddProduct.js"></script>
</body>

</html>
