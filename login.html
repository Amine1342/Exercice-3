<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!--  Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- CSS !-->
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Exercise 1</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="Dashbord.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/AddProduct.html">Ajouter Produit</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <a
              href="/register.html"
              class="btn btn-outline-success"
              type="submit"
            >
              register
            </a>
            <a href="/login.html" class="btn btn-outline-success" type="submit">
              login
            </a>
          </form>
        </div>
      </div>
    </nav>
    <div
      class="container d-flex align-items-center justify-content-center vh-100"
    >
      <div class="col-md-6">
        <h1 class="text-center mb-4 text-primary">Page d'authentification</h1>
        <form>
          <div class="form-group mb-3">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Saisissez votre adresse email ici"
            />
            <div class="invalid-feedback">L'adresse mail est invalide</div>
          </div>
          <div class="form-group mb-3">
            <label for="password">Mot de passe</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Saisissez votre mot de passe ici"
            />
            <div class="invalid-feedback">Le mot de passe est obligatoire</div>
          </div>

          <button
            type="submit"
            id="loginbtn"
            class="btn btn-success w-100"
            style="text-decoration: none; color: white"
          >
            Connexion
          </button>
        </form>

        <div class="text-center mt-3">
          <button
            type="submit"
            id="register"
            class="btn"
            style="text-decoration: underline; color: blue"
          >
            S'inscrire
          </button>
        </div>
      </div>
    </div>

    <!-- Javascript -->
    <script src="JS/login.js"></script>
    <script>
      document
        .getElementById("register")
        .addEventListener("click", function () {
          window.location.href = "register.html";
        });
    </script>
  </body>
</html>
